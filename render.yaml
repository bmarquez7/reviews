services:
  - type: web
    name: grow-albania-directory-api
    runtime: node
    rootDir: apps/api
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: APP_ORIGIN
        value: https://grow-albania-reviews.netlify.app
      - key: DEFAULT_POLICIES_VERSION
        value: 2026-02-17
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
